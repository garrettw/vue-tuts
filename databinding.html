<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.40/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <a :href="url">{{ url }}</a>

        <h1 :data="dynamicId">{{ dynamicId }}</h1>
    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    dynamicId: 30,
                    url: 'https://garrettw.net/'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
