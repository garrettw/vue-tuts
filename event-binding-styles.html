<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.40/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <button @click="increaseFont">Increase</button>
        <button @click="decreaseFont">Decrease</button>
        <div :style="{color: 'red', fontSize: fontSize + 'px'}">{{ message }}</div>
    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    message: 'Hello',
                    fontSize: 12,
                }
            },
            methods: {
                increaseFont() {
                    this.fontSize++
                },
                decreaseFont() {
                    this.fontSize--
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
