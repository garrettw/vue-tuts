<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.40/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ reverseMessage }}</h1>
    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    message: 'Hello'
                }
            },
            computed: {
                reverseMessage() {
                    return this.message.split('').reverse().join('')
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
