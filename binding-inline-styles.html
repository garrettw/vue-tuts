<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.40/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div :style="{color: 'red', fontSize: fontSize + 'px'}">{{ message }}</div>
        <div :style="styleObject">{{ message }}</div>
        <div :style="[styleObject, styleObject2]">{{ message }}</div>
    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    message: 'Hello',
                    fontSize: 30,
                    styleObject: {
                        color: 'blue',
                        fontSize: '10px'
                    },
                    styleObject2: {
                        color: 'yellow',
                        fontSize: '50px'
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
