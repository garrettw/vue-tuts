<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.40/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <a :href="url">{{ url }}</a>
        <h1 @click="number++">{{ number }}</h1>
        <h1 @click="number--">Decrease</h1>

        <form action="" @submit.prevent="number++">
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    number: 10,
                    message: 'Hello',
                    url: 'https://garrettw.net/'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
