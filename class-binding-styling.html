<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.40/dist/vue.global.js"></script>
    <style>
        .active {
            color: green;
        }
        .notActive {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="static" :class="{active: isActive, notActive: !isActive}">{{ name }}</h1>
        <h1 :class="[isActive ? 'active' : 'notActive']">{{ name }}</h1>
    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    name: 'Garrett',
                    isActive: true,
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
